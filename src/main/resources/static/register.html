<body class="bg-gradient-primary">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="Index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Prueba técnica</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="users.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Usuarios</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item active">
                <a class="nav-link" href="register.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Registrar usuario</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="About.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Más información</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/swagger-ui/index.html">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Swagger</span></a>
            </li>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <div class="container">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Registrar usuario</h1>
                                    </div>

                                    <form onsubmit="return submit(this)" id = "formRegisterUser" class="user" method="POST" action="api/addUser" enctype="multipart/form-data">
                                        <div>
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user" name = "name" id="txtName"
                                                    placeholder="Nombre" required>
                                            </div>

                                            <div>
                                                <label for ="gender"> Género:
                                                    <select name="gender" id="gender" class="form-control" width="60%">
                                                        <option value="FEMALE">Femenino</option>
                                                        <option value="MALE">Masculino</option>
                                                    </select>
                                                </label>
                                            </div>

                                            <div>
                                                <label for = "statusSelector"> Estatus:
                                                    <select name = "status" id="statusSelector" class="form-control" width="60%">
                                                        <option value="ACTIVE">Activo</option>
                                                        <option value="INACTIVE">Inactivo</option>
                                                    </select>
                                                </label>

                                            </div>
                                            <br>

                                            <div class="form-group">
                                                <div class="row" style ="margin-left:0rem;">
                                                    <div width="40%">
                                                         <input type="text" class="form-control form-control-user" name = "newEmail" id="newEmail"
                                                             placeholder="Agregar nuevo email">
                                                    </div>
                                                    <div>&nbsp&nbsp&nbsp</div>
                                                    <div width="20%">
                                                        <button type="button" id="btnAddEmail" action ="#" class="form-control form-control btn btn-primary btn-add" title="Agregar email"> + </button>
                                                    </div>
                                                    <div>&nbsp&nbsp&nbsp</div>
                                                    <div class="dropdown" width="100%">
                                                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" title="Emails del usuario">Emails registrados
                                                            <span class="caret"></span></button>
                                                        <ul class="dropdown-menu" id = "email">
                                                            <li>Sin emails</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" class="form-control form-control-user" name = "emails" id="emails"
                                                           placeholder="Emails">
                                                </div>
                                            </div>

                                            <div>
                                                <div width = "100%">
                                                    <label for="file">Selecciona una imagen: </label>
                                                </div>
                                                <div width="100%">
                                                <input type="file"
                                                       id="file" name="file"
                                                       accept="image/png, image/jpeg">
                                                </div>
                                            </div>

                                            <br>
                                            <button type="submit" id="btnRegisterUser"class="btn btn-primary btn-user btn-block" >Registrar usuario</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
